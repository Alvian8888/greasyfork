  home:
    welcome: "Bun venit pe %{site_name}, un site pentru scripturi de utilizator."
    sleazy_welcome: "Bun venit pe %{site_name}, un site pentru scripturi de adulți."
    search_placeholder: "Cauta script-uri ale utilizatorilor."
    scripts_for_label: "Script-uri pentru:"
    explain_user_scripts_heading: "Ce este un user script?"
    explain_user_scripts_html: "Scripturile utilizatorilor te pun in controlul experientei tale de browsing. Odata instalate, fac automat site-urile pe care le vizitezi mai bune, adaugand caracteristici noi, facandu-le mai usor de folosit, sau scoaterea partilor enervante. Script-urile utilizatorilor de pe %{site_name} au fost scrise de alti utilizatori si postate pentru a le impartasi cu lumea. Sunt gratuit de instalat si usor de folosit."
    installing_step1_header: "Pasul 1: Instaleaza un manager de script-uri"
    installing_step1_caption: "Tampermonkey pentru Chrome"
    installing_step1_description_html: >
        <p>Pentru a utiliza script-uri ale utilizatorilor, mai intai ai nevoie de
        un manager de scripturi. Ce script manager poti folosi depinde de ce browser
        folosesti.</p>

        <ul>

        <li>Chrome: %{chrome_tampermonkey_link:Tampermonkey} sau %{chrome_violentmonkey_link:Violentmonkey}</li>

        <li>Firefox: %{firefox_greasemonkey_link:Greasemonkey}, %{firefox_tampermonkey_link:Tampermonkey},
        sau %{firefox_violentmonkey_link:Violentmonkey}</li>

        <li>Safari: %{safari_tampermonkey_link:Tampermonkey} sau %{safari_userscripts_link:Userscripts}</li>

        <li>Microsoft Edge: %{edge_tampermonkey_link:Tampermonkey}</li>

        <li>Opera: %{opera_tampermonkey_link:Tampermonkey} sau %{opera_violentmonkey_link:Violentmonkey}</li>

        <li>Maxthon: %{maxthon_violentmonkey_link:Violentmonkey}</li>

        <li>Dolphin: %{dolphin_tampermonkey_link:Tampermonkey}</li>

        <li>UC: %{uc_tampermonkey_link:Tampermonkey}</li>

        <li>AdGuard: (nu ai nevoie de nici un program aditional)</li>

        </ul>
    installing_step2_header: "Pasul 2: Instaleaza un script al utilizatorului"
    installing_step2_description_html: >
        <p>%{browse_link:Rasfoieste site-ul} pentru a gasi scripturi ale utilizatorului
        ce vrei sa le incerci. Aici de exemplu sunt cele mai populare script-uri:</p>

        %{highlighted_scripts_list}

        <p>Dupa ce ai gasit un script al utilizatorului, da click pe butonul verde
        de instalare pe pagina script-ului utilizatorului, si managerul de script-uri
        te va inreba daca mergi mai departe.</p>
    installing_step3_header: "Pasul 3: Foloseste script-ul utilizatorului"
    installing_step3_description_html: >
        <p>Du-te pe site-ul care script-ul utilizatorului il afecteaza. Ar trebui
        sa faca automat ce e facut sa faca. Dupa ce incerci script-ul utilizatorului
        o perioada, du-te inapoi de unde ai luat script-ul si lasa o ceva pareri pentru
        autorului scirpt-ului.</p>
